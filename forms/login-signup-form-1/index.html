<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login & Signup Form</title>
</head>
<body>
<div class="content">
    <div class="content__container">
        <form action="#" id="signup-form">
            <h3 class="form-title">Get Started</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password">
            </div>
            <div class="form-group-inline">
                <button class="btn btn-active">Sign Up</button>
                <button class="btn">Sign In</button>
            </div>
            <div class="form-group-inline">
                <input id="privacy" type="checkbox">
                <label for="privacy">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy policy.</a></label>
            </div>
        </form>
    </div>
    <div class="content__container">
        <img src="assets/img/undraw_voice_control_ofo1.svg" alt="signup">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
